<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}

<div class="column align-items-start ms-5 text-center">
  <div class="container scrollable-container mb-6">
    {% for cafe in cafes %}
    <a href="#" class="d-flex justify-content-center">
      <div class="cardbox d-flex flex-column flex-lg-row card mb-3">
          <img src="{{ cafe['img_url'] }}" class="card-img-top square-image" alt="An image of a cafe">
          <div class="card-body">
            <h3>{{ cafe["name"] }}</h3>
            <p class="card-text"><strong>Location</strong>: {{ cafe["location"] }}</p>
            <div class="d-flex gap-5">
              {% if cafe["has_toilet"] %}<img src="{{ url_for('static', filename='img/toilet-bowl-1-svgrepo-com.svg') }}" height="40">{% endif %}
              {% if cafe["has_wifi"] %}<img src="{{ url_for('static', filename='img/phone-svgrepo-com.svg') }}" height="40">{% endif %}
              {% if cafe["has_sockets"] %}<img src="{{ url_for('static', filename='img/socket-plug-svgrepo-com.svg') }}" height="40">{% endif %}
              {% if cafe["can_take_calls"] %}<img src="{{ url_for('static', filename='img/wifi-svgrepo-com.svg') }}" height="40">{% endif %}
            </div>
          </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
