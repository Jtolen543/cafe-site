{% from 'bootstrap5/form.html' import render_form %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ page_title }} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="vh-70 overflow-hidden">
<nav class="navbar navbar-expand-lg bg-secondary mb-5">
  <div class="container-fluid">
    <a class="navbar-brand fs-1 fw-bolder" href="{{ url_for('home') }}">Cafes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active fs-3" aria-current="page" href="{{ url_for('add_cafe') }}">Add Cafe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-3" href="{{ url_for('contact_us') }}">Contact Us</a>
        </li>
      </ul>
      <form method="POST" action="{{ url_for('list_cafes') }}" class="d-flex" role="search">
        {{ search.search }}
        {{ search.submit }}
      </form>
    </div>
  </div>
</nav>
